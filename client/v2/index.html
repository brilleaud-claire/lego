<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>üß± Lego | Predictability of a lego set deal</title>
    <style>
      .container {
        display: flex;
        height: 100vh; /* Ajuste la hauteur √† la hauteur de la fen√™tre */
      }
      .sidebar {
        flex : 0 0 20%;
        padding: 20px;
        
        border-radius: var(--Corner-None, 0px) 12px 12px var(--Corner-None, 0px);
        background: var(--Schemes-Secondary, #775651);
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.30), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
      }
      .sidebar img {
        max-width: 100%; /* Pour que l'image ne d√©passe pas la largeur de la sidebar */
        height: auto; /* Pour conserver les proportions de l'image */
        margin-bottom: 20px; /* Espace entre l'image et le titre */
      }
      #titreSidebar {
        color: #ffffff; 
      }
      .content {
        flex : 1;
        display: grid;
        grid-template-columns: repeat(3, minmax(100px,1fr)); /* Create 3 equal-width columns */
        grid-template-rows: repeat(2, minmax(200px,1fr));
        grid-auto-flow: row;
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 24px; /* Space between columns and rows */
        margin: 6px;
      }
      .contentShow{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        flex: 1 0 0;
        align-self: stretch;
      }
      .contentShowPage{
        display: flex;
        padding: 24px 0px;
        margin: 24px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1 0 0;
        gap: 12px;
        align-self: stretch;
      }
      .deal { 
        
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        border-radius: 12px;
        background: var(--M3-sys-light-surface-bright, #FFF8F6);
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.30), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
      }
      .seeDealsContent{
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        gap: 8px;
        align-self: stretch;
      }
      .buttonFilter{
        display: flex;
        height: 40px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
        align-self: stretch;
        border-radius: 100px;
        background: var(--Schemes-Surface-Container-Low, #FFF0EE);
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.30), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        margin: 0 12px;
      }
      #filters {
      display: flex;
      flex-direction: column; /* Aligne les √©l√©ments verticalement */
      gap: 12px;
      }
      #sort {
      display: flex;
      flex-direction: column; /* Aligne les √©l√©ments verticalement */
      gap: 12px;
      }
      .button{
        display: flex;
        height: 24px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 100px;
        background: var(--M3-sys-light-primary, #904B40);
      }
      .image-container {
        text-align: center; /* Centre horizontalement */
      }
      .image-container img {
        max-width: 80%;
        height: auto; /* Pour conserver les proportions */
        display: block; /* Pour enlever les marges par d√©faut d'une image */
        margin: 0 auto; /* Centre verticalement */
      }
      .sale{
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        border: 1px solid #dddddd7c; 
        border-radius: 5px; 
        padding: 10px; 
        background-color: #dddddd8f;
      }
      .deal-info {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Center text vertically */
      }

      .deal-info__label {
        color: #231918;
        font-size: 16px;
        font-family: Roboto;
        line-height: 24px;
        letter-spacing: 0.50px;
        word-wrap: break-word;
      }

      .deal-info__value {
        text-align: center;
        color: #F5DDDA; /* Assuming this is the color for all values */
        font-size: 16px;
        font-family: Roboto;
        line-height: 24px;
        letter-spacing: 0.50px;
        word-wrap: break-word;
      }

      .deal-info__price,
      .deal-info__discount {
        color: inherit; /* Inherit color from .deal-info__value */
      }

      .deal-info__price {
        color: #3A0905;
      }

      .deal-info__discount {
        color: #00B700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="./Images/LEGO_logo.png" />
        <h2 id="titreSidebar">Filters</h2>
        <div id="filters">
          <button class ="buttonFilter best discount" type="button">By best discount</button>
          <button class ="buttonFilter best most-commented" type="button">By most commented</button>
          <button class ="buttonFilter hot-deals" type="button">By hot deals</button>
        </div>
        <div id="sort">
        <h2 id="titreSidebar">Sort</h2>
          <button class ="buttonFilter price-asc" type="button">Cheaper</button>
          <button class ="buttonFilter price-desc" type="button">Expensive</button>
          <button class ="buttonFilter date-asc" type="button">Recently published</button>
          <button class ="buttonFilter date-desc" type="button">Anciently published</button>
        </select>
        </div>
      </div>
      <div class = "contentShowPage">
        <div class = "contentShow">
          <section id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="6">6</option>
              <option value="12">12</option>
              <option value="24">24</option>
            </select>
          </section>
          <div id="deals">
          </div>
        </div>
        <div id="page">
          <label for="page-select">Go to page:</label>
          <select name="page" id="page-select"> </select>
        </div>
      </div>
    </div>
    <h1>Lego</h1>
    
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <div>
        <span>Number of sales</span>
        <span id="nbSales">0</span>
      </div>
      <div>
        <span>average sales price value</span>
        <span id="averagePrice">Average: 0</span>
      </div>
      <div>
        <span>p25 sales price value</span>
        <span id="p25Price">P25: 0</span>
      </div>
      <div>
        <span>p50 sales price value</span>
        <span id="p50Price">P50: 0</span>
      </div>
      <div>
        <span>p95 sales price value</span>
        <span id="p95Price">P95: 0</span>
      </div>
      <div>
        <span>Lifetime value</span>
        <span>10 days</span>
      </div>
      <div>
        <input type="checkbox" id="filter-favorites-checkbox">
        <label for="filter-favorites-checkbox">Show Favorite Deals</label>
      </div>
    </section>

    <section id="VintedDeals"></section>
    <section id="favoriteDeals"></section>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
